<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>

    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.O5BOA2Ajl5O3fuudqZaLEAHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body class="bg-info-subtle">
<nav class="d-flex justify-content-lg-between align-items-center px-3">
    <h1 id="head1" class="text-primary">Welcome Admin</h1>
    <button class=" btn btn-danger" onclick="logout()">Logout</button>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-4 mt-5 d-flex align-items-center">
                <img src="https://th.bing.com/th/id/OIP.6zACKvIN1JC3mqaBZQiE8gHaFd?w=280&h=206&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
        </div>
        <div class="col-4 ">
            <h1 class="text-primary">Employee Details</h1>
            <input id="empid" class="form-control mt-4" type="text" placeholder="Employee Id">
            <input id="empname" class="form-control mt-2" type="text" placeholder="Employee Name">
            <input id="empadd" class="form-control mt-2" type="text" placeholder="Employee Address">
            <input id="empdesig" class="form-control mt-2" type="text" placeholder="Employee Designation">
            <input id="empexp" class="form-control mt-2" type="text" placeholder="Employee Experience">
            <input id="empsalary" class="form-control mt-2" type="text" placeholder="Employee Salary">

            <button class="btn border border-1 border-primary form-control mt-4 text-primary" onclick="addEmp()">Add Employee</button>
        </div>
        <div class="col-4 mt-5">
            <input id="search" type="text" class="form-control mt-4">
            <button class="btn btn-primary mt-2" onclick="searchEmp()" >Search</button>

            <div id="display" class="bg-white mt-2"></div>
        </div>
    </div>
</div>  
</body>

<script src="./home.js"></script>
</html>
